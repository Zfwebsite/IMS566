<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskManager â€¢ Register</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-premium">

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card auth-card rounded-16 shadow-4 p-3">
          <div class="card-body p-4">
            <div class="text-center mb-4">
                <div class="brand-badge mx-auto mb-3"><i class="bi bi-list-check"></i></div>
                <h4 class="fw-700">Create account</h4>
                <p class="text-muted small">Join TaskManager to start organizing your life.</p>
            </div>

            <div id="regAlert" class="alert d-none" role="alert"></div>

            <form id="registerForm" method="POST">
              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter your full name (Optional)">
              </div>
              <div class="mb-3">
                <label for="regUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="regUsername" placeholder="Choose a username" required>
              </div>
              <div class="mb-4">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword" placeholder="Choose a password" required>
              </div>

              <div class="d-grid">
                <button class="btn btn-outline-gradient-uitm" type="submit"><i class="bi bi-person-plus me-2"></i> Register</button>
              </div>

              <div class="text-center mt-3 small">
                Already registered? <a class="link-uitm" href="index.html">Login</a>
              </div>
            </form>
          </div>
        </div>

        <p class="text-center text-muted mt-3 small">Note: data saved to your browser's localStorage.</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      const fullname = document.getElementById('fullname').value.trim();
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value;
      const res = window.TaskApp.registerUser({fullname, username, password});
      const alertEl = document.getElementById('regAlert');
      alertEl.classList.remove('d-none');
      if (res.success) {
        alertEl.className = 'alert alert-success';
        alertEl.textContent = 'Registration successful. You can now login.';
      } else {
        alertEl.className = 'alert alert-danger';
        alertEl.textContent = res.message;
      }
    });
  </script>
</body>
</html>

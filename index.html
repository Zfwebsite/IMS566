<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskManager • Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-premium">

  <main class="container py-5 d-flex align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-xl-6 col-lg-8 col-md-10">
        <div class="card auth-card shadow-4 rounded-16 overflow-hidden">
          <div class="row g-0">
            <div class="col-md-5 auth-left d-none d-md-flex align-items-center justify-content-center">
              <div class="px-3 text-center">
                <div class="brand-badge mx-auto mb-3"><i class="bi bi-list-check"></i></div>
                <h2 id="welcomeText" class="serif-like">Welcome!</h2>
                <p class="text-white-75">Your productivity partner is waiting for you.</p>
              </div>
            </div>
            <div class="col-md-7">
              <div class="p-5 p-md-4">
                <div class="text-center mb-4 d-md-none">
                    <div class="brand-badge mx-auto mb-3"><i class="bi bi-list-check"></i></div>
                    <h4 class="fw-700">Login</h4>
                </div>

                <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>

                <form id="loginForm">
                  <div class="mb-3">
                    <label for="username" class="form-label fw-600">Username</label>
                    <input type="text" class="form-control" id="username" value="student" required>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label fw-600">Password</label>
                    <input type="password" class="form-control" id="password" value="password123" required>
                  </div>

                  <div class="d-grid mb-4">
                    <button class="btn btn-gradient-uitm btn-lg shadow-btn" type="submit">
                      <i class="bi bi-box-arrow-in-right me-2"></i> Login
                    </button>
                  </div>

                  <div class="text-center small">
                    Don't have an account? <a class="link-uitm" href="register.html">Create one</a>
                  </div>
                </form>

                <hr>
                <small class="text-muted">Demo accounts: <strong>student / password123</strong></small>
              </div>
            </div>
          </div>
        </div>

        <p class="text-center text-muted mt-3 small">Built for Student • Enhanced for Success</p>
      </div>
    </div>
  </main>

  <script src="assets/js/app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const alertEl = document.getElementById('loginAlert');
      const res = window.TaskApp.authLogin(u, p);
      if (res.success) {
        location.href = 'dashboard.html';
      } else {
        alertEl.textContent = res.message;
        alertEl.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>

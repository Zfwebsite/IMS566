<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskManager • Tasks</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-white shadow-sm navbar-premium">
    <div class="container-fluid">
      <a class="navbar-brand fw-800 ms-2 brand-serif" href="dashboard.html"><span class="brand-icon"><i class="bi bi-list-check"></i></span> TaskManager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto ms-3">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="tasks.html">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="completed.html">Completed</a></li>
        </ul>
        <div class="d-flex align-items-center me-3">
          <div class="me-3 text-end d-none d-md-block">
            <div class="small text-muted">Signed in as</div>
            <div id="currentUser" class="fw-600"></div>
          </div>
          <button id="logoutBtn" class="btn btn-outline-gradient-uitm"><i class="bi bi-box-arrow-right"></i></button>
        </div>
      </div>
    </div>
  </nav>

  <section class="dashboard-header py-5 text-center text-white">
      <h1 class="fw-bold display-5">Tasks</h1>
      <p class="mt-2">Stay organised • Stay productive • Stay ahead</p>
  </section>

  <main class="container my-4">
    <div class="d-flex justify-content-end align-items-center mb-3">
      <button class="btn btn-gradient-uitm" data-bs-toggle="modal" data-bs-target="#addTaskModal"><i class="bi bi-plus-lg me-2"></i> New Task</button>
    </div>

    <div class="card shadow-sm rounded-3">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table id="tasksTable" class="table table-hover align-middle mb-0 table-task-list">
            <thead>
              <tr><th>Task</th><th>Due Date</th><th>Priority</th><th>Subject</th><th>Assigned To</th><th></th></tr>
            </thead>
            <tbody>
              </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="mt-4 text-center text-muted small">
      &copy; <span id="year"></span> All right reserve ZF group
    </footer>
  </main>

  <div class="modal fade" id="addTaskModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="addTaskForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="taskTitle" class="form-label small">Task Title</label>
              <input type="text" class="form-control" id="taskTitle" placeholder="e.g., Submit final report" required>
            </div>
            <div class="row g-2">
              <div class="col-md-6 mb-3">
                <label for="taskSubject" class="form-label small">Subject</label>
                <select class="form-select" id="taskSubject" required>
                    <option value="IMS566">IMS566</option>
                    <option value="IMS564">IMS564</option>
                    <option value="CTU554">CTU554</option>
                    <option value="ELC501">ELC501</option>
                    <option value="Other" selected>Other</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="taskPriority" class="form-label small">Priority</label>
                <select class="form-select" id="taskPriority" required>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                </select>
              </div>
            </div>
            <div class="row g-2">
                <div class="col-md-6 mb-3">
                    <label for="taskDue" class="form-label small">Due Date (Optional)</label>
                    <input type="date" class="form-control" id="taskDue">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="taskAssignee" class="form-label small">Assigned To (Optional)</label>
                    <input type="text" class="form-control" id="taskAssignee">
                </div>
            </div>
            <div class="mb-0">
                <label for="taskNotes" class="form-label small">Notes (Optional)</label>
                <textarea class="form-control" id="taskNotes" rows="3" placeholder="Add details or links here"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-gradient-uitm">Save Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      if (!window.TaskApp.isLoggedIn()) { location.href='index.html'; return; }
      document.getElementById('currentUser').textContent = window.TaskApp.getCurrentUserName();
      document.getElementById('year').textContent = new Date().getFullYear();
      document.getElementById('logoutBtn').addEventListener('click', function(){ window.TaskApp.logout(); location.href='index.html'; });

      function refresh(){ window.TaskApp.renderTasksTable('tasksTable'); }
      refresh();

      document.getElementById('addTaskForm').addEventListener('submit', function(e){
        e.preventDefault();
        const t = {
          title: document.getElementById('taskTitle').value.trim(),
          subject: document.getElementById('taskSubject').value,
          priority: document.getElementById('taskPriority').value,
          due: document.getElementById('taskDue').value,
          assignee: document.getElementById('taskAssignee').value.trim(),
          notes: document.getElementById('taskNotes').value.trim()
        };
        window.TaskApp.addTask(t);
        bootstrap.Modal.getInstance(document.getElementById('addTaskModal')).hide();
        this.reset();
        refresh();
      });

      document.querySelector('#tasksTable tbody').addEventListener('click', function(e){
        const t = e.target;
        if (t.closest('.mark-complete')) { window.TaskApp.markComplete(t.closest('[data-id]').dataset.id || t.dataset.id); refresh(); }
        else if (t.closest('.delete-task')) { if (confirm('Delete task?')) { window.TaskApp.deleteTask(t.closest('[data-id]').dataset.id || t.dataset.id); refresh(); } }
        else if (t.closest('.edit-task')) {
          const id = t.closest('[data-id]').dataset.id || t.dataset.id;
          const newTitle = prompt('New title:');
          if (newTitle) { window.TaskApp.updateTaskTitle(id, newTitle); refresh(); }
        }
      });
    })();
  </script>
</body>
</html>
